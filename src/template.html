<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="nav">
      <div class="choose">
        <button class="viewproj">Projects</button>
      </div>
      <div class="actions">
        <button class="addtodo">Add ToDo</button>
        <button class="addproj">Add Project</button>
        <button class="reset">Reset All</button>
      </div>
      <dialog id="view">
        <label for="viewProject">Select Project</label>
        <select name="viewProject" id="viewProject"></select>
        <button class="submitProject">Submit</button>
        <button class="dialog_close" formmethod="dialog">x</button>
      </dialog>
      <dialog id="todo_dialog">
        <form method="dialog" id="todo_form">
          <label for="project_name"
            >Project:
            <select name="proj_name" id="project_name"></select
          ></label>
          <label for="todo_title"
            >Title:
            <input type="text" name="title" id="todo_title" />
          </label>
          <fieldset class="priority">
            <legend>Priority</legend>
            <label for="high_priority">
              <input
                type="radio"
                class="priority"
                name="priority"
                id="high_priority"
                value="high"
              />Do it Now!
            </label>
            <label for="meh_priority">
              <input
                type="radio"
                name="priority"
                id="meh_priority"
                value="meh"
                class="priority"
              />Meh
            </label>
            <label for="low_priority">
              <input
                type="radio"
                name="priority"
                id="low_priority"
                value="low"
                class="priority"
              />Don't Do it?
            </label>
          </fieldset>

          <label for="due"
            >Due:
            <input type="date" name="todo_due" id="due_date" placeholder="" />
          </label>

          <label for="todo_desc"
            >Description:
            <input type="text" name="todo_desc" id="todo_desc" />
          </label>

          <label for="todo_check"
            >Finished:
            <input type="checkbox" name="todo_check" id="todo_check" />
          </label>
          <div class="notes">
            <label for="todo_notes">Notes:</label>
            <textarea name="todo_notes" id="todo_notes"></textarea>
          </div>

          <button type="submit" class="submitTodo">Add Todo</button>
          <button class="dialog_close" formmethod="dialog">x</button>
        </form>
      </dialog>
      <dialog id="project_dialog">
        <h1>Project Details</h1>
        <form method="dialog" id="project_form">
          <label for="proj_name"
            ><span>Project Name:</span
            ><input type="text" name="project_name" id="proj_name"
          /></label>
          <button type="submit" class="submitProj">Add Project</button>
          <button class="dialog_close" formmethod="dialog">x</button>
        </form>
      </dialog>
    </div>

    <div class="header"><p>TO-DO App</p></div>

    <div class="container"></div>
  </body>
</html>
